
<!doctype html>
<html lang="en" xmlns:th="http://wwww.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<style>
#rcorners2 {
  border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}
</style>

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container" >
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xl-8">
				<h2 class="section-headline">
					<span th:text="${shoe.title}"></span>
				</h2>
			</div>
			<div class="col-xl-4">
				<img
					src="https://s3.amazonaws.com/thumbnails.venngage.com/template/a3a62175-0e0c-4092-925c-ee74674f7159.png"
					class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		
		<div class="container" >
			<form th:action="@{/shoppingCart/addItem}" method="post">
			<input hidden="hidden" th:field="*{shoe.id}" />
			<div class="row" style="margin-top: 120px;">
				<div class="col-xl-4">
					<a th:href="@{/shoeshelf}">Back to  list</a><br /> 
					<img
						class="img-responsive shelf-book"
						th:src=" 'http://localhost:8081/adminportal' +@{/images/shoe/}+${shoe.id}+'.png'" />
					<!-- <img src="https://freepngimg.com/thumb/shoes/28084-5-sneaker-transparent-image.png" class="img-responsive shelf-book" alt="Girl in a jacket"/>
					<img class="img-responsive shelf-book" th:src="@{/../static/images/adidas.png}"   alt="Girl in a jacket" /> -->
				</div>

				<div class="col-xl-8">
					<h3>
						<span th:if="${addShoeSuccess}" style="color: forestgreen"><i
							class="fa fa-check" aria-hidden="true" style="color: forestgreen"></i>Added
							to cart.</span>
					</h3>
					<h3>
						<span th:if="${notEnoughStock}" style="color: red">Oops,
							only <span th:text="${shoe.inStockNumber}"></span> In Stock.
						</span>
					</h3>
	
					<div class="row">
						<div class="col-xl-4">
							<h3 th:text="${shoe.title}">Shoe Title</h3>
							<h5>
								<strong>Brand: </strong><span th:text="${shoe.brand}"></span>
							</h5>
							<p>
								<strong>Gtype: </strong><span th:text="${shoe.gtype}"></span>
							</p>
							<p>
								<strong>Available size: </strong><span
									th:text="${shoe.availablesize}"></span>
							</p>
							<p>
								<strong>Category: </strong><span th:text="${shoe.category}"></span>
							</p>
							<p th:utext="${shoe.description}"></p>
						</div>
						<div class="col-xl-2">
						
						</div>
						<div class="col-xl-3">
    					<div class="panel panel-default" style="border-width: 5px; margin-top: 20px;">
    						<div class="panel-body">
    							<div class="row">
    								<div class="col-xs-6">
    									<h4>Our Price: <span style="color:#db3208;">&#8377;<span th:text="${shoe.ourPrice}"></span></span></h4>
    									<p>List Price: <span style="text-decoration: line-through">&#8377;<span th:text="${shoe.listPrice}"></span></span></p>
    									<p>You save: &#8377;<span th:text="${#numbers.formatDecimal((shoe.listPrice - shoe.ourPrice), 0, 'COMMA', 2, 'POINT' )}"></span></p>
    									<span>Qty: </span>
    									<select name="qty">
    										<option th:each="qty : ${qtyList}" th:value="${qty}" th:text="${qty}">
    										</option>
    									</select>
    								</div>
    								<div class="col-xs-6">
    									<h4 th:if="*{shoe.inStockNumber&gt;10}" style="color: green">In Stock</h4>
    									<h4 th:if="*{shoe.inStockNumber&lt;10 and shoe.inStockNumber&gt;0}" style="color: green">Only <span th:text="${shoe.inStockNumber}"> </span> In Stock</h4>
    									<h4 th:if="*{shoe.inStockNumber==0}" style="color:darkred;">Unavailable</h4>
    									<button type="submit" class="btn btn-warning" style="color:black;border:1px solid black; padding: 10px 40px 10px 40px;">Add to Cart</button>
    								</div>
    							</div>
    						</div>
    					</div>
    				</div>

					</div>
				</div>

				<hr />
				
			</div>
			
	</div>
	</form>
		</div>
	<!-- End of container -->


	<div th.replace-"common/header :: body-bottom-scripts" />
</body>
</html>
